{% extends 'base.html' %}
{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<h3>Are you sure you want to delete this review?</h3>
<p>{{ review.content }}</p>
<p>Review by: {{ review.user }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'kidsbook_detail' review.book.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
